<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электрик Талас 24/7</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #promo-img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .loading { color: white; display: flex; justify-content: center; items: center; height: 100vh; font-family: sans-serif; }
        a { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
    </style>
</head>
<body>
    <div id="loader" class="loading">Загрузка...</div>
    <img id="promo-img" src="" alt="Реклама">
    <a id="phone-link" href="tel:+996755000228"></a>

    <script>
        // Скрипт получает данные из админки
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                if (data.promo_img) {
                    const img = document.getElementById('promo-img');
                    img.src = data.promo_img;
                    img.style.display = 'block';
                    document.getElementById('loader').style.display = 'none';
                }
                if (data.phone) {
                    document.getElementById('phone-link').href = 'tel:' + data.phone;
                }
            })
            .catch(() => {
                document.getElementById('loader').innerHTML = 'Настройте контент в админке';
            });
    </script>
</body>
</html>
